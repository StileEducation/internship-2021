<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Our Projects</title>
    <link rel="stylesheet" href="./default.css" />
  </head>

  <body>
    <div class="header-div">
      <a href="./index.html">
        <img
          src="https://www.google.com/s2/favicons?sz=64&domain_url=stileeducation.com"
          alt=""
        />
      </a>

      <div class="header-text">
        <h1>Home</h1>
        <h3><a href="./index.html">Home</a></h3>
        <h3><a href="./about-dev.html">About Dev</a></h3>
        <h3><a href="./about-ikram.html">About Ikram</a></h3>
        <h3><a href="./our-projects.html">Our Projects</a></h3>
      </div>
    </div>

    <div class="body-div">
      <h2>What We've Worked On!</h2>
      <ol>
        <li>This Website</li>
      </ol>
    </div>

    <div class="footer-div">
      <h4 id="default-theme"><a href="#">Default Theme</a></h4>
      <h4 id="ikram-theme"><a href="#">Ikram's Theme</a></h4>
      <h4 id="dev-theme"><a href="#">Dev's Theme</a></h4>
      <h4><a href="https://stileeducation.com/" target="_blank">Stile</a></h4>
    </div>

    <script>
      function switchIkramStyle() {
        //think of event listeners somewhat like if statements... if event is happening, only then will sth happen
        let styleSheet = document.getElementsByTagName("link")[0];
        console.log(styleSheet);
        styleSheet.setAttribute("href", "./ikram.css");
      }

      function switchDevStyle() {
        //think of event listeners somewhat like if statements... if event is happening, only then will sth happen
        let styleSheet = document.getElementsByTagName("link")[0];
        console.log(styleSheet);
        styleSheet.setAttribute("href", "./dev.css");
      }

      function switchDefaultStyle() {
        //think of event listeners somewhat like if statements... if event is happening, only then will sth happen
        let styleSheet = document.getElementsByTagName("link")[0];
        console.log(styleSheet);
        styleSheet.setAttribute("href", "./default.css");
      }

      let ikramsTheme = document.getElementById("ikram-theme");
      ikramsTheme.addEventListener("click", switchIkramStyle);

      let devsTheme = document.getElementById("dev-theme");
      devsTheme.addEventListener("click", switchDevStyle);

      let defaultTheme = document.getElementById("default-theme");
      defaultTheme.addEventListener("click", switchDefaultStyle);
    </script>
  </body>
</html>
